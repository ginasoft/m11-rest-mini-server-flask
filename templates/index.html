<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servidor REST Flask - Módulo 11</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Servidor REST Flask</h1>
        <p class="subtitle">Módulo 11 - Arquitectura Web</p>

        <!-- Sección 1: Frase al azar -->
        <div class="section">
            <h2>1. Frase al Azar</h2>
            <p style="margin-bottom: 15px; color: #666;">Obtén una frase aleatoria sobre Flask y programación.</p>
            <button onclick="obtenerFrase()">Obtener Frase</button>
            <div id="resultadoFrase" class="resultado">
                <p id="textoFrase"></p>
            </div>
        </div>

        <!-- Sección 2: Mayor entre dos números -->
        <div class="section">
            <h2>2. Mayor entre Dos Números</h2>
            <p style="margin-bottom: 15px; color: #666;">Ingresa dos números y descubre cuál es el mayor.</p>
            <form onsubmit="calcularMayor(event)">
                <div class="form-group">
                    <label for="numeroA">Número A:</label>
                    <input type="number" id="numeroA" step="any" required placeholder="Ej: 10">
                </div>
                <div class="form-group">
                    <label for="numeroB">Número B:</label>
                    <input type="number" id="numeroB" step="any" required placeholder="Ej: 7">
                </div>
                <button type="submit">Calcular Mayor</button>
            </form>
            <div id="resultadoMayor" class="resultado">
                <p id="textoMayor"></p>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
